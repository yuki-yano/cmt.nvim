name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  stylua:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Stylua Check
        uses: JohnnyMorganz/stylua-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: v0.20.0
          args: --check lua tests

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y neovim luarocks
      - name: Install vusted
        run: |
          luarocks --lua-version=5.1 --tree .luarocks install vusted
          echo "${PWD}/.luarocks/bin" >> "$GITHUB_PATH"
      - name: Run vusted suite
        env:
          CMT_VUSTED_ROCKS: ${{ github.workspace }}/.luarocks
          VUSTED_ARGS: --headless --clean -u tests/vusted/init.lua
        run: vusted lua/cmt/tests
